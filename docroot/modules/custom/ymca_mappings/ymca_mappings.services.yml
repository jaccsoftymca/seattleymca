services:
  ymca_mappings.location_repository:
    class: Drupal\ymca_mappings\LocationMappingRepository
    arguments: ['@entity.query', '@entity_type.manager']
  ymca_mappings.trainer_repository:
    class: Drupal\ymca_mappings\TrainerMappingRepository
    arguments: ['@entity.query']
  ymca_mappings.personify_product_repository:
    class: Drupal\ymca_mappings\PersonifyProductMappingRepository
    arguments: ['@entity.query', '@entity_type.manager']
  ymca_mappings.branch_repository:
    class: Drupal\ymca_mappings\BranchRepository
    arguments: ['@entity_type.manager', '@language_manager']
  ymca_mappings.facility_repository:
    class: Drupal\ymca_mappings\FacilityRepository
    arguments: ['@entity_type.manager', '@language_manager']
